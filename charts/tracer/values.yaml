# Default values for tracer components.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
nameOverride: "tracer"
fullnameOverride: ""
namespaceOverride: "tracer"

global:
  # -- Bootstrap job for external PostgreSQL: creates databases, roles, and grants privileges
  externalPostgresDefinitions:
    # -- Enable or disable the PostgreSQL bootstrap job
    enabled: false
    # -- PostgreSQL connection settings
    connection:
      # -- PostgreSQL host
      host: "tracer-postgresql"
      # -- PostgreSQL port
      port: "5432"
    # -- Admin credentials for PostgreSQL
    postgresAdminLogin:
      useExistingSecret:
        # -- Name of existing secret containing DB_USER_ADMIN and DB_ADMIN_PASSWORD keys
        name: ""
      # -- Admin username (ignored if useExistingSecret.name is set)
      username: "postgres"
      # -- Admin password (ignored if useExistingSecret.name is set)
      password: "lerian"
    # -- Credentials for tracer role created by the job
    tracerCredentials:
      useExistingSecret:
        # -- Name of existing secret containing DB_PASSWORD_TRACER key
        name: ""
      # -- Password for tracer role (ignored if useExistingSecret.name is set)
      password: "lerian"

tracer:
  # -- Service name
  name: tracer

  # -- Service description
  description: "Real-time transaction validation and fraud prevention API"

  # -- Enable or disable the tracer service
  enabled: true

  # -- Number of replicas for the tracer service
  replicaCount: 1

  # -- Number of old ReplicaSets to retain for deployment rollback
  revisionHistoryLimit: 10

  image:
    # -- Repository for the tracer service container image
    repository: lerianstudio/tracer
    # -- Image pull policy
    pullPolicy: IfNotPresent
    # -- Image tag used for deployment
    tag: "1.0.0"

  # -- Secrets for pulling images from a private registry
  imagePullSecrets: []

  # -- Overrides the default generated name by Helm
  nameOverride: ""
  # -- Overrides the full name generated by Helm
  fullnameOverride: ""

  # -- Pod annotations for additional metadata
  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext:
    # -- Defines the group ID for the user running the process inside the container
    runAsGroup: 1000
    # -- Defines the user ID for the process running inside the container
    runAsUser: 1000
    # -- Ensures the process does not run as root
    runAsNonRoot: true
    capabilities:
      drop:
        - ALL
    # -- Defines the root filesystem as read-only
    readOnlyRootFilesystem: true

  # -- PodDisruptionBudget configuration
  pdb:
    # -- Enable or disable PodDisruptionBudget
    enabled: true
    # -- Minimum number of available pods
    minAvailable: 1
    # -- Maximum number of unavailable pods
    maxUnavailable: 1
    # -- Annotations for the PodDisruptionBudget
    annotations: {}

  # -- Deployment update strategy
  deploymentUpdate:
    # -- Type of deployment strategy
    type: RollingUpdate
    # -- Maximum number of pods that can be created over the desired number of pods
    maxSurge: 1
    # -- Maximum number of pods that can be unavailable during the update
    maxUnavailable: 1

  service:
    # -- Kubernetes service type
    type: ClusterIP
    # -- Port for the HTTP API
    port: 8080
    annotations: {}

  ingress:
    # -- Enable or disable ingress
    enabled: false
    # -- Ingress class name
    className: ""
    # -- Additional ingress annotations
    annotations: {}
    hosts:
      - host: ""
        paths:
          - path: /
            pathType: Prefix
    # -- TLS configuration for ingress
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources:
    # -- CPU and memory limits for pods
    limits:
      cpu: 500m
      memory: 512Mi
    # -- Minimum CPU and memory requests
    requests:
      cpu: 100m
      memory: 128Mi

  autoscaling:
    # -- Enable or disable horizontal pod autoscaling
    enabled: true
    # -- Minimum number of replicas
    minReplicas: 1
    # -- Maximum number of replicas
    maxReplicas: 5
    # -- Target CPU utilization percentage for autoscaling
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  # -- Node selector for scheduling pods on specific nodes
  nodeSelector: {}

  # -- Tolerations for scheduling on tainted nodes
  tolerations: {}

  # -- Affinity rules for pod scheduling
  affinity: {}

  # -- ConfigMap for environment variables and configurations
  # @default -- templates/configmap.yaml
  configmap:
    # Application Settings
    SERVER_PORT: "8080"
    SERVER_ADDRESS: ":8080"
    LOG_LEVEL: "info"

    # Authentication
    API_KEY_ENABLED: "false"

    # CORS Configuration
    CORS_ALLOWED_ORIGINS: "*"

    # Auth Plugin (Access Manager)
    PLUGIN_AUTH_ENABLED: "false"
    PLUGIN_AUTH_HOST: "http://plugin-access-manager-auth.midaz-plugins.svc.cluster.local.:4000"

    # PostgreSQL Database
    DB_HOST: "tracer-postgresql.tracer.svc.cluster.local."
    DB_PORT: "5432"
    DB_NAME: "tracer"
    DB_USER: "tracer"
    DB_SSL_MODE: "disable"
    MIGRATIONS_PATH: "./migrations"

    # Swagger Documentation
    SWAGGER_TITLE: "Tracer API"
    SWAGGER_DESCRIPTION: "Real-time transaction validation and fraud prevention API"
    SWAGGER_HOST: ":8080"
    SWAGGER_BASE_PATH: "/"
    SWAGGER_SCHEMES: "http"

    # CEL Expression Engine
    CEL_CACHE_MAX_SIZE: "1000"
    CEL_COST_LIMIT: "10000"

    # OpenTelemetry
    # -- Enable telemetry collection (when true, OTEL_EXPORTER_OTLP_ENDPOINT is overridden with HOST_IP:4317)
    ENABLE_TELEMETRY: "false"
    # -- OTEL library name for instrumentation
    OTEL_LIBRARY_NAME: "github.com/LerianStudio/tracer"
    # -- OTEL resource service name for traces/metrics
    OTEL_RESOURCE_SERVICE_NAME: "tracer"
    # -- OTEL exporter endpoint (empty when disabled; overridden by HOST_IP:4317 when ENABLE_TELEMETRY=true)
    OTEL_EXPORTER_OTLP_ENDPOINT: ""

    # Cleanup Worker
    CLEANUP_WORKER_ENABLED: "false"
    CLEANUP_INTERVAL_HOURS: "24"
    CLEANUP_RETENTION_DAYS: "90"

  # -- Secrets for storing sensitive data
  # @default -- templates/secrets.yaml
  secrets:
    # -- PostgreSQL password
    DB_PASSWORD: "lerian"
    # -- API Key secret (if API_KEY_ENABLED is true)
    API_KEY_SECRET: ""

  # -- Existing secrets name
  useExistingSecret: false
  existingSecretName: ""

  # -- Extra environment variables
  extraEnvVars: []

  serviceAccount:
    # -- Specifies whether a ServiceAccount should be created
    create: true
    # -- Annotations for the ServiceAccount
    annotations: {}
    # -- Name of the service account
    # @default -- `tracer.fullname`
    name: ""
