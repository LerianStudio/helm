  # to enable communication between different parts of the application.
  enabled: true

  external: false
  image:
    debug: true
  auth:
    enabled: true
    username: "midaz"
    password: "lerian"
  loadDefinition:
    enabled: true
    existingSecret: load-definition
  extraConfiguration: |
    load_definitions = /app/load_definition.json
  
  persistence:
    size: 8Gi
  
casdoor:
  # Casdoor is an open-source identity and access management solution.
  # Midaz’s security model leverages Casdoor and Casbin for identity management and authorization.
  # For more details, refer to the documentation:
  # https://docs.lerian.studio/docs/midaz-security#identity-management-with-casdoor
  enabled: true

  config: |
    appname=midaz-casdoor
    rundmode=dev
    httpport=8000
    SessionOn=true
    copyrequestbody= true
    driverName= {{ .Values.database.driver }}
    dataSourceName= {{ include "casdoor.dataSourceName" . }}
    dbName=casdoor
    showSql=false
    authState="casdoor"
    verificationCodeTimeout=10
    logPostOnly=true
    isUsernameLowered=false
    batchSize=100
    enableErrorMask=false
    enableGzip=true
    quota={"organization": -1, "user": -1, "application": -1, "provider": -1}
    logConfig={"filename": "logs/casdoor.log", "maxdays":99999, "perm":"0770"}
    initDataFile="./init_data.json"
    isCloudIntranet=false
    initScore=0
    ldapServerPort=10389

  database:
    driver: postgres
    user: midaz
    password: lerian
    host: midaz-casdoordb.midaz.svc.cluster.local
    port: 5432
    databasename: casdoor
    sslMode: disable

  resources: 
    limits:
      cpu: 256m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 1Gi 

  extraVolumeMounts:
    - name: casdoor-init-data-volume
      mountPath: /init_data.json
      subPath: init_data.json

  extraVolumes:
    - name: casdoor-init-data-volume
      configMap:
        defaultMode: 420
        name: casdoor-init-config
        items:
          - key: init_data.json
            path: init_data.json
  
  ingress:
    enabled: false
    className: "alb"
    annotations: {}
    hosts:
      - host: 
        paths:
          - path: /
            pathType: Prefix

