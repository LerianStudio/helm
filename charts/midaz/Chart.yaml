apiVersion: v2
name: midaz-helm
description: A Helm chart for Kubernetes
type: application

home: https://github.com/LerianStudio/midaz-helm

sources:
  - https://github.com/LerianStudio/midaz-helm/tree/main/charts/midaz
  - https://github.com/LerianStudio/midaz

# A list of maintainers who are responsible for the chart
maintainers:
  - name: "Lerian Studio"
    email: "support@lerian.studio"

# This is the chart version. This version number should be incremented each time you make changes
# to the chart and its templates, including the app version.

version: 4.3.0-beta.1

# This is the version number of the application being deployed.
appVersion: "3.3.5"

# A list of keywords about the chart. This helps others discover the chart.
keywords:
  - midaz
  - lerian
  - ledger

# The URL to an icon file for this chart. Or the icon data.
icon: https://avatars.githubusercontent.com/u/148895005?s=200&v=4

# This Helm chart includes multiple dependencies required for the application.
# To understand the purpose and configuration of each dependency, visit:
# https://docs.lerian.studio/docs/midaz-components
dependencies:
  - name: valkey
    version: "2.4.7"
    repository: "oci://registry-1.docker.io/bitnamicharts"
    condition: valkey.enabled
  - name: postgresql
    version: "16.3"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: mongodb
    version: "16.4.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: mongodb.enabled
  - name: rabbitmq
    version: "2.1.11"
    repository: "https://groundhog2k.github.io/helm-charts"
    condition: rabbitmq.enabled
  - name: otel-collector-lerian
    version: 1.1.2-beta.2
    repository: "oci://registry-1.docker.io/lerianstudio"
    condition: otel-collector-lerian.enabled
