kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ include "midaz-ledger.fullname" . }}
data:
  LOG_LEVEL: {{ .Values.configmap.LOG_LEVEL | default "debug" | quote }}
  ENV_NAME: {{ .Values.configmap.ENV_NAME | default "local" | quote }}
  SERVER_PORT: {{ .Values.configmap.SERVER_PORT | default "3000" | quote }}
  SERVER_ADDRESS: {{ .Values.configmap.SERVER_ADDRESS | default ":3000" | quote }}
  MONGO_HOST: {{ .Values.configmap.MONGO_HOST | default "midaz-mongodb.midaz.svc.cluster.local" | quote }}
  MONGO_NAME: {{ .Values.configmap.MONGO_NAME | default "ledger" | quote }}
  MONGO_USER: {{ .Values.configmap.MONGO_USER | default "midaz" | quote }}
  MONGO_PORT: {{ .Values.configmap.MONGO_PORT | default "27017" | quote }}
  REDIS_HOST: {{ .Values.configmap.REDIS_HOST | default "midaz-redis-headless.midaz.svc.cluster.local" | quote }}
  REDIS_PORT: {{ .Values.configmap.REDIS_PORT | default "6379" | quote }}
  DB_HOST: {{ .Values.configmap.DB_HOST | default "midaz-postgresql.midaz.svc.cluster.local" | quote }}
  DB_USER: {{ .Values.configmap.DB_USER | default "midaz" | quote }}
  DB_NAME: {{ .Values.configmap.DB_NAME | default "ledger" | quote }}
  DB_PORT: {{ .Values.configmap.DB_PORT | default "5432" | quote }}
  DB_REPLICA_HOST: {{ .Values.configmap.DB_REPLICA_HOST | default "midaz-postgresql.midaz.svc.cluster.local" | quote }}
  DB_REPLICA_USER: {{ .Values.configmap.DB_REPLICA_USER | default "midaz" | quote }}
  DB_REPLICA_NAME: {{ .Values.configmap.DB_REPLICA_NAME | default "ledger" | quote }}
  DB_REPLICA_PORT: {{ .Values.configmap.DB_REPLICA_PORT | default "5432" | quote }}
  REPLICATION_USER: {{ .Values.configmap.REPLICATION_USER | default "replicator" | quote }}
  USER_EXECUTE_COMMAND: {{ .Values.configmap.USER_EXECUTE_COMMAND | default "postgres" | quote }}