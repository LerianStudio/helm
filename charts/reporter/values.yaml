    extraArgs:
      - "master"
      - "-port=9333"
      - "-mdir=/data"
    service:
      ports:
        http: 9333
        ui: 9334
    persistence:
      enabled: true
      size: 5Gi

  volume:
    enabled: true
    extraArgs:
      - "volume"
      - "-port=9080"
      - "-mserver=seaweedfs-master:9333"
      - "-dir=/data"
      - "-max=0"
    service:
      ports:
        http: 9080
    persistence:
      enabled: true
      size: 10Gi

  filer:
    enabled: true
    extraArgs:
      - "filer"
      - "-port=8888"
      - "-master=seaweedfs-master:9333"
