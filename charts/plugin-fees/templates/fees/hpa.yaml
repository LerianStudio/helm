{{- if .Values.fees.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "plugin-fees.fullname" . }}
  labels:
    {{- include "plugin-fees.labels" (dict "context" . "name" .Values.fees.name ) | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "plugin-fees.fullname" . }}
  minReplicas: {{ .Values.fees.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.fees.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.fees.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.fees.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.fees.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.fees.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}