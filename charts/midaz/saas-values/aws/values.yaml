karpenter:
  enabled: false
  instance_types: ["c7a.large", "m7a.large", "c7a.xlarge", "m7a.xlarge"]
  cluster:
    name: "midaz-eks-control-plane-dev"
    iam_role_name: "midaz-eks-control-plane-dev"

redis:
  external: false
  architecture: standalone
  auth:
    enabled: false

postgresql:
  external: false
  auth:
    enabled: true
    enablePostgresUser: false
    username: "midaz"
    password: "lerian"
    database: "ledger"
  primary:
    extraVolumes:
    - name: init-script
      configMap:
        name: midaz-init-sql
        items:
          - key: init.sql
            path: init.sql
    extraVolumeMounts:
    - name: init-script
      mountPath: /docker-entrypoint-initdb.d/init.sql
      subPath: init.sql

mongodb: 
  external: false
  auth:
    enabled: true
    rootUser: midaz
    rootPassword: "lerian"

rabbitmq:
  external: false
  image:
    debug: true
  auth:
    enabled: true
    username: "midaz"
    password: "lerian"
  loadDefinition:
    enabled: true
    existingSecret: load-definition
  extraConfiguration: |
    load_definitions = /app/load_definition.json
  
casdoor-helm-charts:
  database:
    driver: postgres
    user: "casdoor"
    password: "lerian"
    host: "midaz-postgresql-casdoor.midaz-open-source.svc.cluster.local"
    port: "5432"
    databaseName: "casdoor"

  extraVolumeMounts:
    - name: init-data-volume
      mountPath: /init_data.json

  extraVolumes:
    - name: init-data-volume
      source:
      - configMap:
          name: casdoor-init-config
          items:
            - key: init_data.json
              path: init_data.json

postgresql-casdoor:
  external: false
  auth:
    enabled: true
    enablePostgresUser: false
    username: "casdoor"
    password: "lerian"
    database: "casdoor"
  primary:
    extraVolumes:
    - name: init-script-volume
      configMap:
        name: casdoor-init-script
        items:
          - key: 00_init.sql
            path: 00_init.sql
    extraVolumeMounts:
    - name: init-script-volume
      mountPath: /docker-entrypoint-initdb.d/00_init.sql
      subPath: 00_init.sql

mariadb:
  auth:
    enabled: true
    username: midaz
    rootPassword: "lerian"
    password: "lerian"
    database: "audit-db"
  primary:
    extraVolumes:
    - name: init-sql-volume
      configMap:
