apiVersion: v1
kind: Service
metadata:
  name: {{ include "plugin-fees.fullname" . }}
  labels:
    {{- include "plugin-fees.labels" (dict "context" . "name" .Values.fees.name ) | nindent 4 }} 
spec:
  type: {{ .Values.fees.service.type }}
  ports:
    - port: {{ .Values.fees.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "plugin-fees.selectorLabels" (dict "context" . "name" .Values.name) | nindent 4 }}