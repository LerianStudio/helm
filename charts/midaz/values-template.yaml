    DB_USER: "midaz"
    DB_NAME: "onboarding"
    DB_PORT: "5432"
    DB_REPLICA_HOST: "midaz-postgresql-replication.midaz.svc.cluster.local."
    DB_REPLICA_USER: "midaz"
    DB_REPLICA_NAME: "onboarding"
    DB_REPLICA_PORT: "5432"
    PLUGIN_AUTH_ENABLED: "false"
