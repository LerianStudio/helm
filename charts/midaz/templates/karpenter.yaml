{{- if .Values.karpenter.enabled }}
apiVersion: karpenter.sh/v1beta1
kind: NodePool
metadata:
  name: {{ include "midaz-ledger.fullname" . }}
spec:
  template:
    metadata:
      labels:
        type: {{ include "midaz-ledger.fullname" . }}
    spec:
      requirements:
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["on-demand"]
        - key: "node.kubernetes.io/instance-type"
          operator: In
          values: {{ .Values.karpenter.instance_types }}
      nodeClassRef:
        name: {{ include "midaz-ledger.fullname" . }}
  limits:
    cpu: 1000
    memory: 2000Gi
  disruption:
    consolidationPolicy: WhenUnderutilized
    expireAfter: 720h # 30 * 24h = 720h
---
{{- if .Values.karpenter.enabled }}
apiVersion: karpenter.k8s.aws/v1beta1
kind: EC2NodeClass
metadata:
  name: {{ include "midaz-ledger.fullname" . }}
spec:
  amiFamily: AL2 # Amazon Linux 2
  role: {{ .Values.karpenter.cluster.iam_role_name }} # Replace with your cluster name
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: {{ .Values.karpenter.cluster.name }} # Replace with your cluster name
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: {{ .Values.karpenter.cluster.name }} # Replace with your cluster name
  tags:
    Name: {{ include "midaz-ledger.fullname" . }}
    Manager: "karpenter"