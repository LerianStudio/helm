# Minio configuration
minio:
  debug: true
  mode: standalone
  auth:
    rootUser: admin
    rootPassword: lerianminio
  persistence:
    enabled: true
    size: 10Gi
  service:
    type: ClusterIP
    ports:
      api: 9000
      console: 9001
  resources:
    limits:
      cpu: 150m
      ephemeral-storage: 2Gi
      memory: 512Mi
    requests:
      cpu: 100m
      ephemeral-storage: 50Mi
      memory: 256Mi
  provisioning:
    enabled: true
    buckets:
      - name: templates
        policy: none
      - name: reports
        policy: none
    # Referencing the secret we created to store user credentials
    usersExistingSecrets:
      - "plugin-smart-templates-minio-users"
    # Policy with correct format
    policies:
      - name: readwrite
        statements:
          - effect: Allow
            resources:
              - 'arn:aws:s3:::templates/*'
              - 'arn:aws:s3:::templates'
              - 'arn:aws:s3:::reports/*'
              - 'arn:aws:s3:::reports'
            actions:
              - 's3:ListBucket'
              - 's3:GetObject'
              - 's3:PutObject'
    # Configuration additional
    resourcesPreset: small
    wait:
      enabled: true
      timeout: 30s
    sleepTime: 60

# -- Observability configuration for both manager and worker
observability:
