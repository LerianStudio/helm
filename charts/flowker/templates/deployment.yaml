{{- if .Values.flowker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "flowker.fullname" . }}
  namespace: {{ include "global.namespace" . }}
  labels:
    {{- include "flowker.labels" (dict "context" . "component" .Values.flowker.name "name" .Values.flowker.name) | nindent 4 }}
spec:
  revisionHistoryLimit: {{ .Values.flowker.revisionHistoryLimit | default 10 }}
  strategy:
    type: {{ .Values.flowker.deploymentUpdate.type }}
    {{- if eq .Values.flowker.deploymentUpdate.type "RollingUpdate" }}
    rollingUpdate:
      maxSurge: {{ .Values.flowker.deploymentUpdate.maxSurge }}
      maxUnavailable: {{ .Values.flowker.deploymentUpdate.maxUnavailable }}
    {{- end }}
  {{- if not .Values.flowker.autoscaling.enabled }}
  replicas: {{ .Values.flowker.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "flowker.selectorLabels" (dict "context" . "name" .Values.flowker.name) | nindent 6 }}
  template:
    metadata:
      {{- with .Values.flowker.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "flowker.labels" (dict "context" . "component" .Values.flowker.name "name" .Values.flowker.name) | nindent 8 }}
    spec:
      {{- with .Values.flowker.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "flowker.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.flowker.podSecurityContext | nindent 8 }}
      initContainers:
        - name: wait-for-mongodb
          image: busybox:1.37
          command:
            - /bin/sh
            - -c
            - >
              TIMEOUT=300;
              ELAPSED=0;
              echo "Checking {{ .Values.flowker.configmap.MONGO_HOST }}:{{ .Values.flowker.configmap.MONGO_PORT }}...";
              while ! nc -z "{{ .Values.flowker.configmap.MONGO_HOST }}" {{ .Values.flowker.configmap.MONGO_PORT }}; do
                if [ $ELAPSED -ge $TIMEOUT ]; then
                  echo "Timeout waiting for MongoDB after ${TIMEOUT}s";
                  exit 1;
                fi;
                echo "MongoDB is not ready yet, waiting... (${ELAPSED}s/${TIMEOUT}s)";
                sleep 5;
                ELAPSED=$((ELAPSED + 5));
              done;
              echo "MongoDB is ready!";
      containers:
        - name: {{ include "flowker.fullname" . }}
          securityContext:
            {{- toYaml .Values.flowker.securityContext | nindent 12 }}
          image: "{{ .Values.flowker.image.repository }}:{{ .Values.flowker.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.flowker.image.pullPolicy }}
          envFrom:
          - secretRef:
              name: {{ if .Values.flowker.useExistingSecret }}{{ .Values.flowker.existingSecretName }}{{ else }}{{ include "flowker.fullname" . }}{{ end }}
          - configMapRef:
              name: {{ include "flowker.fullname" . }}
          {{- if eq (toString .Values.flowker.configmap.ENABLE_TELEMETRY) "true" }}
          env:
          - name: "HOST_IP"
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: "OTEL_EXPORTER_OTLP_ENDPOINT"
            value: "$(HOST_IP):4317"
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.flowker.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.flowker.resources | nindent 12 }}
      {{- with .Values.flowker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.flowker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.flowker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
