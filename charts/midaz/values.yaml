redis:
  external: false
  architecture: standalone
  auth:
    enabled: false
  master:
    persistence:
      size: 8Gi

postgresql:
  external: false
  architecture: replication
  replication:
    numSynchronousReplicas: 1
  auth:
    enabled: true
    enablePostgresUser: false
    username: "midaz"
    password: "lerian"
    database: "ledger"
    replicationUsername: "replicator"
    replicationPassword: "replicator_password"

  primary:
    extraVolumes:
    - name: init-script
      configMap:
        name: midaz-init-sql
        items:
          - key: init.sql
            path: init.sql
    extraVolumeMounts:
    - name: init-script
      mountPath: /docker-entrypoint-initdb.d/init.sql
      subPath: init.sql
    
    persistence:
      size: 8Gi
  
  readReplicas:
    name: replication
    replicaCount: 1
    persistence:
      size: 8Gi

mongodb: 
  external: false
  auth:
    enabled: true
    rootUser: midaz
    rootPassword: "lerian"
  persistence:
    size: 8Gi

rabbitmq:
  external: false
  image:
    debug: true
  auth:
    enabled: true
    username: "midaz"
    password: "lerian"
  loadDefinition:
    enabled: true
    existingSecret: load-definition
  extraConfiguration: |
    load_definitions = /app/load_definition.json
  
  persistence:
    size: 8Gi
  
casdoor:
  enabled: true

  config: |
    appname=midaz-casdoor
    rundmode=dev
    httpport=8000
    SessionOn=true
    copyrequestbody = true
    driverName=postgres
    dataSourceName="user=midaz password=lerian host=midaz-casdoordb.midaz.svc.cluster.local port=5432 sslmode=disable dbname=casdoor"
    redisEndpoint=
    dbName=casdoor
    showSql=false
    authState="casdoor"
    verificationCodeTimeout=10
    logPostOnly=true
    isUsernameLowered=false
    origin=
    batchSize=100
    enableErrorMask=false
    enableGzip=true
    quota={"organization": -1, "user": -1, "application": -1, "provider": -1}
    logConfig={"filename": "logs/casdoor.log", "maxdays":99999, "perm":"0770"}
    initDataFile="./init_data.json"
    defaultStorageProvider=
    isCloudIntranet=false
    socks5Proxy=""
    initScore=0
    ldapServerPort=10389

  database:
    driver: postgres

  resources: 
    limits:
      cpu: 256m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 1Gi 

  extraVolumeMounts:
    - name: casdoor-init-data-volume
      mountPath: /init_data.json
      subPath: init_data.json

  extraVolumes:
    - name: casdoor-init-data-volume
      configMap:
        defaultMode: 420
        name: casdoor-init-config
        items:
          - key: init_data.json
            path: init_data.json
  
  ingress:
    enabled: true
    className: "alb"
    annotations:
      alb.ingress.kubernetes.io/backend-protocol: HTTP
      alb.ingress.kubernetes.io/group.name: services-alb
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
      alb.ingress.kubernetes.io/scheme: internal
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/healthcheck-path: "/"
    hosts:
      - host: midaz-casdoor.private.gen-int-dev.midaz.io
        paths:
          - path: /
            pathType: Prefix

casdoordb:
  external: false
  auth:
    enabled: true
    enablePostgresUser: false
    username: "midaz"
    password: "lerian"
    database: "casdoor"
  primary:
    extraVolumes:
    - name: init-script-volume
      configMap:
        name: casdoor-init-script
        items:
          - key: 00_init.sql
            path: 00_init.sql
    extraVolumeMounts:
    - name: init-script-volume
      mountPath: /docker-entrypoint-initdb.d/00_init.sql
      subPath: 00_init.sql
    
    persistence:
      size: 8Gi

