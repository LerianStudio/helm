# Template values for tracer deployment
# Copy this file and customize for your environment

namespaceOverride: "tracer"

global:
  externalPostgresDefinitions:
    enabled: false
    connection:
      host: ""
      port: "5432"
    postgresAdminLogin:
      useExistingSecret:
        name: ""
      username: ""
      password: ""
    tracerCredentials:
      useExistingSecret:
        name: ""
      password: ""

tracer:
  enabled: true
  replicaCount: 1

  image:
    repository: lerianstudio/tracer
    pullPolicy: IfNotPresent
    tag: ""

  imagePullSecrets: []

  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: ""
        paths:
          - path: /
            pathType: Prefix
    tls: []

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  configmap:
    SERVER_ADDRESS: ":8080"
    LOG_LEVEL: "info"
    DB_HOST: ""
    DB_PORT: "5432"
    DB_NAME: "tracer"
    DB_USER: "tracer"
    DB_SSL_MODE: "disable"
    ENABLE_TELEMETRY: "false"
    OTEL_EXPORTER_OTLP_ENDPOINT: ""

  secrets:
    DB_PASSWORD: ""

  useExistingSecret: false
  existingSecretName: ""
